<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ficha de Qualificação</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Ficha de Qualificação</h2>

    <input type="file" id="fotoInput" accept="image/*"><br><br>

    <input type="text" id="nomeInput" placeholder="Nome completo"><br>
    <input type="text" id="maeInput" placeholder="Nome da mãe"><br>
    <input type="text" id="paiInput" placeholder="Nome do pai"><br>
    <input type="text" id="nascimentoInput" placeholder="Data de nascimento"><br>
    <input type="text" id="rgInput" placeholder="RG"><br>
    <input type="text" id="cpfInput" placeholder="CPF"><br>
    <input type="text" id="naturalidadeInput" placeholder="Naturalidade"><br>
    <input type="text" id="nacionalidadeInput" placeholder="Nacionalidade"><br>
    <input type="text" id="enderecoInput" placeholder="Endereço"><br>
    <input type="text" id="bairroInput" placeholder="Bairro"><br>
    <input type="text" id="cidadeInput" placeholder="Cidade"><br>
    <input type="text" id="estadoInput" placeholder="Estado"><br><br>

    <button onclick="gerarFicha()">Gerar Ficha</button>
    <button onclick="baixarFicha()">Baixar Ficha</button>

    <div class="ficha" id="ficha">
      <img id="foto" class="fundo" src="">
      <img src="brasao-pmep.png" class="brasao" alt="Brasão PMESP">
      <div id="nome" class="campo"></div>
      <div id="mae" class="campo"></div>
      <div id="pai" class="campo"></div>
      <div id="nascimento" class="campo"></div>
      <div id="rg" class="campo"></div>
      <div id="cpf" class="campo"></div>
      <div id="naturalidade" class="campo"></div>
      <div id="nacionalidade" class="campo"></div>
      <div id="endereco" class="campo"></div>
      <div id="bairro" class="campo"></div>
      <div id="cidade" class="campo"></div>
      <div id="estado" class="campo"></div>
      <div id="assinatura" class="campo">________________________</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
